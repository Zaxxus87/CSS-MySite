<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/hidden/ee.css">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
  
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <title>Initiative Generator</title>
</head>
<body>
    <h1>Initiative Calculator</h1>
    <a href="index.html">Back</a>
    <div class="row">
        <div class="col-3 first">
            <h3 class="curr-round">Current Round</h3>
            <div class="d-flex justify-content-center">
                <h3 id="round">1</h3>
            </div>
            <p>Number of Players</p>
            <input type="number" name="players" id="player-count" value=1>
            <button id="p_submit">Submit</button>
            <p>Number of NPC's</p>
            <input type="number" name="npcs" id="npc-count" value=1>
            <button id="npc_submit" type="submit">Submit</button>
            <br>
            <button id="new-init"type="submit">New Init</button>
            <br>          
            <button id="new-round" type="submit">New Round</button>
        </div>
    
        <div class="col-3 second">
            <h4>Players</h4>
            <img class="success" src="/hidden/images/success.png" alt="S">
            <img class="advantage" src="/hidden/images/advantage.png" alt="A">
            <ul class="player-list">
                <li class="input-box">
                    <input type="number" id="p1-s" name="p1" value=0>
                    <input type="number" id="p1-a" name="p1" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="p2-s" name="p2" value=0>
                    <input type="number" id="p2-a" name="p2" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="p3-s" name="p3" value=0>
                    <input type="number" id="p3-a" name="p3" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="p4-s" name="p4" value=0>
                    <input type="number" id="p4-a" name="p4" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="p5-s" name="p5" value=0>
                    <input type="number" id="p5-a" name="p5" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="p6-s" name="p6" value=0>
                    <input type="number" id="p6-a" name="p6" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="p7-s" name="p7" value=0>
                    <input type="number" id="p7-a" name="p7" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="p8-s" name="p8" value=0>
                    <input type="number" id="p8-a" name="p8" value=0>
                </li>
            </ul>
        </div>       
    
        <div class="col-3 third">
            <h4>NPC</h4>
            <img class="success" src="/hidden/images/success.png" alt="S">
            <img class="advantage" src="/hidden/images/advantage.png" alt="A">
            <ul class="npc-list">
                <li class="input-box">
                    <input type="number" id="npc1-s" name="npc1" value=0>
                    <input type="number" id="npc1-a" name="npc1" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="npc2-s" name="npc2" value=0>
                    <input type="number" id="npc2-a" name="npc2" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="npc3-s" name="npc3" value=0>
                    <input type="number" id="npc3-a" name="npc3" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="npc4-s" name="npc4" value=0>
                    <input type="number" id="npc4-a" name="npc4" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="npc5-s" name="npc5" value=0>
                    <input type="number" id="npc5-a" name="npc5" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="npc6-s" name="npc6" value=0>
                    <input type="number" id="npc6-a" name="npc6" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="npc7-s" name="npc7" value=0>
                    <input type="number" id="npc7-a" name="npc7" value=0>
                </li>
                <li class="input-box">
                    <input type="number" id="npc8-s" name="npc8" value=0>
                    <input type="number" id="npc8-a" name="npc8" value=0>
                </li>
            </ul>
        </div>       
    
        <div class="col-3 fourth">
            <h3>Initiative Order</h3>
            <ul id="init_list">
                
            </ul>
        </div>
    </div>

    <script src="/hidden/ee.js"></script>
</body>
</html>
